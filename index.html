<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Table</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <form>
                <div class="content">
                    <h1>Table form</h1>
                    <div class="inputs">
                        <input required type="text" name="name" id="name" placeholder="Name">
                        <input onkeypress="keypress()" required type="email" name="mail" id="mail" placeholder="E-Mail">
                        <button type="button" onclick="add_data()">Send Data</button>
                    </div>
                </div>
            </form>
            <table>
                <!-- Title -->
                <thead>
                    <tr class="grid-3 title">
                        <th>Provider Name</th>
                        <th>E-Mail</th>
                        <th>Action</th>
                    </tr>
                </thead>
        
                <tbody class="table">
                    <!-- Data will be here from JS -->
                </tbody>
        
                <!-- Footer -->
                <tfoot>
                    <tr class="footer">
                        <th colspan="3">Year 2014</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>



    
</body>
<script src="js/main.js"></script>
</html>
